<!DOCTYPE html>
<html>
  <head>
    <title>Create Itinerary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Create Itinerary</a>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form action="/" method="POST">
            <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" class="form-control" id="location" name="location" required>
            </div>

            <div class="form-group">
              <label for="num_days">Number of Days:</label>
              <input type="number" class="form-control" id="num_days" name="num_days" min="1" max="30" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      {% if itinerary %}
        <div class="row mt-5">
          <div class="col-md-6">
            <h2>Generated Itinerary:</h2>
            <ul class="list-group">
              {% for day_itinerary in itinerary.split("\n") %}
                <li class="list-group-item">{{ day_itinerary }}</li>
              {% endfor %}
            </ul>
          </div>
        </div>
      {% endif %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
